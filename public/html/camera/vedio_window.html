<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ICamera直播摄像头</title>
</head>
<body>
<!-- http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4 使用下载到本地的此视频 cam_demo.mp4 哦 -->
<video id="video" autoplay="autoplay" src="./cam_demo.mp4"></video>
<!-- 在其他文件中也可引用 但不推荐 -->
<!-- You can also require other files to run in this process -->
<script src="./renderer.js"></script>
</body>
<script>
/* all in ./renderer.js*/
</script>
</html>

<style>
    #video {
        /* 自适应大小 */
        height: 100%;
        width: 100%;
        display: block;
        /* 设置圆形 */
        border-radius: 50%;
        /* 镜像反转 */
        transform: rotateY(180deg);
        /* 可拖拽 这个拖拽 如果配置【frame: false】【transparent: true】无边框透明窗口 在mac下运行良好 但是在win下 此页面的鼠标事件会全部丢失 */
        /* 使用更好的解决办法 兼容mac和win操作系统 */
        /*-webkit-app-region: drag;*/
    }
</style>
